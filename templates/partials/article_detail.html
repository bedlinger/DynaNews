<div class="modal-box">
    <h3 class="font-bold text-2xl">{{ article.title }}</h3>
    <div class="badge badge-outline my-2">{{ article.category }}</div>

    <div class="py-4">{{ article.content }}</div>

    <div class="divider">Kommentare</div>

    <div id="comments-section">
        {% set comments = article.comments %}
        {% include 'partials/comments.html' %}
    </div>

    <form hx-post="{{ url_for('add_comment') }}" hx-target="#comments-section" class="mt-4">
        <input type="hidden" name="article_id" value="{{ article.id }}">
        <div class="form-control">
            <label class="label">
                <span class="label-text">Name (optional):</span>
            </label>
            <input type="text" name="user" class="input input-bordered" placeholder="Anonym">
        </div>
        <div class="form-control">
            <label class="label">
                <span class="label-text">Kommentar:</span>
            </label>
            <textarea name="text" class="textarea textarea-bordered" required placeholder="Schreibe einen Kommentar..."></textarea>
        </div>
        <button type="submit" class="btn btn-primary mt-2">Kommentieren</button>
    </form>

    <div class="modal-action">
        <button class="btn" onclick="document.getElementById('article-modal').close()">Schlie√üen</button>
    </div>
</div>
